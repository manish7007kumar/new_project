<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <p style="border: 2px solid red">This is a paragraph</p><p style="border: 2px red;">This is also a paragraph</p> 
    <!-- P is the block element -->
    <strong style="border: 2px solid red">This is a paragraph</strong><a style="border: 2px solid rgb(0, 187, 255);">This is also a paragraph</a> 
    <span style="border: 2px solid green">This is span</span> <span style="border: 2px solid lightgreen;">This is also a span</span>
    <li style="border: 2px solid skyblue;">This is list</li>
    <div style="border: 2px solid yellow;">This is division</div>
    <em style="border: 2px solid orange;">This is emphasized</em>
</body>
</html>
