    	<!-- Write the HTML code for the following:  -->
<!-- Chemical Equation:  -->
<!-- 2H2+O2 = 2H2O  -->
 <!-- CO2 + H2O = C6H12O6 + O2  -->
 
<!-- Algebra Equation:  -->
<!-- (a – b)2 = a2 – 2ab + b2  -->
<!-- (a + b)3 = a3 + 3a2b + 3ab2 + b3   -->
 <P class="foml">Chemical Equation:</P>
 <ul>
    <li>2H<sub>2</sub> + O<sub>2</sub> = 2H<sub>2</sub>0</li>
    <li>CO<sub>2</sub> + H<sub>2</sub>O = C<sub>6</sub>H<sub>12</sub>O<sub>6</sub> + O<sub>2</sub></li>
 </ul>
 
<p class="foml">Alegebra Equation:</p>
<ul>
    <li>(a - b)<sup>2</sup> = a<sup>2</sup> - 2ab + b<sup>2</sup></li>
    <li>(a + b)<sup>3</sup> = a<sup>3</sup> + 3a<sup>2</sup>b + 3ab<sup>2</sup> + b<sup>2</sup></li>
</ul>
